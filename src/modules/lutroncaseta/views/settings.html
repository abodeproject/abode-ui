
<div class="container-fluid bg-muted" style="padding-bottom: 2em;">
<div class="row">
  <div class="col-sm-8 col-sm-offset-2 col-xs-offset-1">
    <h2>Settings / Lutron Caseta
           <div class="pull-right pointer"  ui-sref="^.providers"><i class="glyphicon glyphicon-arrow-left"></i></div></h2>
  </div>
</div>
<div class="row">
  <div class="col-sm-8 col-sm-offset-2">

        <div class="panel panel-default">
          <div class="panel-body">
            <div class="form-group">
              <label for="enabled">Enabled: </label>
              <button class="btn btn-sm pull-right" ng-class="{'btn-success': !status.enabled, 'btn-danger': status.enabled, 'btn-muted': enabling}" ng-disabled="enabling" ng-click="toggle()">
                <span ng-show="enabling"><i class="icon-circleselection spin"></i> Enabling</span>
                <span ng-show="!status.enabled && !enabling">Enable</span>
                <span ng-show="status.enabled && !enabling">Disable</span>
              </button>
            </div>

            <div class="form-group">
              <label for="key">Bridge Host</label>
              <input type="text" class="form-control" id="key" placeholder="Bridge Host" required="" ng-model="config.bridge_host">
            </div>

            <div class="form-group">
              <label for="server">Bridge Port</label>
              <input type="text" class="form-control" id="server" placeholder="Bridge Port" required="" ng-model="config.bridge_port">
            </div>

            <div class="form-group">
              <label for="interval">Username</label>
              <input type="text" class="form-control" id="interval" placeholder="Username" required="" ng-model="config.username">
            </div>

            <div class="form-group">
              <label for="interval">Password</label>
              <input type="password" class="form-control" id="interval" placeholder="Password" required="" ng-model="config.password">
            </div>

            <div class="form-group">
              <label for="interval">Reconnect Timeout (seconds)</label>
              <input type="number" class="form-control" id="interval" placeholder="Reconnect Timeout" required="" ng-model="config.reconnect_timeout">
            </div>

            <div class="form-group">
              <label for="interval">Message Timeout (seconds)</label>
              <input type="number" class="form-control" id="interval" placeholder="Message Timeout" required="" ng-model="config.message_time">
            </div>

            <div class="form-group">
              <label for="interval">Queue Interval (ms)</label>
              <input type="number" class="form-control" id="interval" placeholder="Queue Interval" required="" ng-model="config.queue_interval">
            </div>

            <div class="form-group">
              <label for="interval">Poll Interval (ms)</label>
              <input type="number" class="form-control" id="interval" placeholder="Poll Interval" required="" ng-model="config.poll_interval">
            </div>

            <div class="form-group">
              <label for="debug">Debug Logging: </label>
              <toggle value="config.debug" class="pull-right"></toggle>
            </div>

            <div class="form-group">
              <button type="submit" class="pull-right btn btn-sm btn-primary" ng-click="save()"><i class="icon-savetodrive"></i> Save</button>
            </div>

          </div>
        </div>

  </div>
</div>
</div>
