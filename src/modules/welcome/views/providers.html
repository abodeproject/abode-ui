<content top="0" bottom="0" left="0" right="0" overflow="auto">
<div class="row">
  <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div class="row well">
      <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-0">
        <img src="images/home.png"  class="img-responsive img-rounded">
      </div>

      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-0">
        <p class="text-center"><strong>Setup Providers</strong></p>

        <h3 ng-show="loading"><i class="icon-circleselection spin"></i> Loading Providers</h3>
        <form name="configureFrm" ng-hide="loading">

          <button class="btn btn-success" ng-disabled="configureFrm.$invalid || saving || error" ng-click="finish()" ng-class="{'btn-danger': error}">
              <span class="icon-ok-circle"></span>
              Finish
          </button>
        </form>

      </div>

    </div>

  </div>
</div>
</content>
<div class="status-bar">
  <device-status device="device"></device-status>
</div>
