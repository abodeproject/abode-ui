<content top="0" bottom="0" left="0" right="0" overflow="auto">
<div class="row">
  <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div class="row well">
      <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-0">
        <img src="images/home.png"  class="img-responsive img-rounded">
      </div>

      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-0">
        <p class="text-center"><strong>Configure your new Abode Server</strong></p>

        <h3 ng-show="loading"><i class="icon-circleselection spin"></i> Loading Configuration</h3>
        <form name="configureFrm" ng-hide="loading">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="config.name" required ng-disabled="saving">
          </div>
          <div class="form-group">
            <label for="url">URL</label>
            <input type="text" class="form-control" id="url" placeholder="URL" ng-model="config.url" required ng-disabled="saving">
          </div>
          <div class="form-group">
            <label for="url">Database Server</label>
            <input type="text" class="form-control" id="url" placeholder="DB Server" ng-model="config.database.server" required ng-disabled="saving">
          </div>
          <div class="form-group">
            <label for="url">Database Name</label>
            <input type="text" class="form-control" id="url" placeholder="DB Name" ng-model="config.database.database" required ng-disabled="saving">
          </div>
          <div class="form-group">
            <label for="upnp"><input type="checkbox"  id="upnp" name="upnp" ng-model="config.disable_upnp" ng-disabled="saving"> Disable UPNP</label>

          </div>

          <button class="btn btn-success" ng-disabled="configureFrm.$invalid || saving || error" ng-click="setup()" ng-class="{'btn-danger': error}">
              <span class="icon-settingsandroid" ng-hide="saving"></span>
              <i class="icon-circleselection spin" ng-show="saving"></i>
              Setup
          </button>
        </form>

      </div>

    </div>

  </div>
</div>
</content>
<div class="status-bar">
  <device-status device="device"></device-status>
</div>
