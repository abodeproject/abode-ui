<div class="modal-header"><h3>{{action}} Link</h3></div>

<div class="modal-body">
    <form name="memberFrm">
    <div class="form-group">
        <label for="on_level">Device</label>
        <select ng-hide="editing" class="form-control" ng-model="member.address" ng-options="device.config.address as device.name for device in devices | orderBy: 'name'" ng-required="true" ng-disabled="editing"></select>
        <span ng-show="editing">{{member.name}} ({{member.address}})</span>
    </div>
    <div class="form-group">
        <label for="address">Button</label>
        <rzslider rz-slider-model="member.button" rz-slider-options="{floor: 0, ceil: 255, hideLimitLabels: true}" rz-slider-tpl-url="vendor/angularjs-slider/src/rzSliderTpl.html"></rzslider>
    </div>
    <div class="form-group">
        <label for="on_level">On Level</label>
        <rzslider rz-slider-model="member.on_level" rz-slider-options="{floor: 0, ceil: 100, hideLimitLabels: true}" rz-slider-tpl-url="vendor/angularjs-slider/src/rzSliderTpl.html"></rzslider>
    </div>
    <div class="form-group">
        <label for="address">Ramp Rate</label>
        <select size="1" class="form-control" ng-model="member.ramp_rate" ng-options="rate.value as rate.text for rate in rates | orderBy:'value':true">
        </select>
    </div>
    </form>
</div>



<div class="modal-footer">
    <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()" ng-disabled="loading">Cancel</button>
    <button class="btn btn-sm" type="button" ng-click="save()" ng-disabled="memberFrm.$invalid" ng-class="{'btn-primary': loading, 'btn-success': !loading}">
        <span ng-hide="loading"><i class="icon-save-floppy"></i> Save</span>
        <span ng-show="loading"><i class="icon-circleselection spin"></i> Saving</span></button>
</div>
