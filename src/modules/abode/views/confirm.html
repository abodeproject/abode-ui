<div class="modal-header">
	<h3 ng-show="options.title"><i class="{{options.icon}}" ng-show="options.icon"></i> {{options.title}}</h3>
	<h4>{{msg}}</h4>

	<div class="row">
		<div class="col-xs-7 col-xs-offset-5">
			<div class="btn-group btn-group-justified">
				<div class="btn-group" role="group">
			    	<button class="btn btn-primary btn-sm" type="button" ng-click="no()">No</button>
				</div>
				<div class="btn-group" role="group">
			    	<button class="btn btn-success btn-sm" type="button" ng-click="yes()">Yes</button>
				</div>
		    </div>
	    </div>
    </div>
</div>
