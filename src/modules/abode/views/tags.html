<div class="tag-list">
	<div class="tag-list-add">
		<button class="btn btn-link btn-sm" ng-click="addTag()"><i class="icon-addtags"></i></button>
	</div>
	<div class="tag-list-tags">
		<div class="tag-list-tag" ng-repeat="tag in tagModel">{{tag}} <i class="icon-remove-circle text-default pointer" ng-click="removeTag($index)"></i></div>
	</div>
</div>
