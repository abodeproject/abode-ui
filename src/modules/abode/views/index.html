<div style="position: absolute; z-index: 1000; font-size: 3em;">
</div>
<div class="status-bar" ng-class="{night: time.is.night && client.night_mode}">
  <div class="anav-opener  text-muted pull-left"  ng-click="openNav()"><i class="icon-menu"></i></div>
  <!--
  <div class="anav-opener  text-muted pull-left"  ng-click="anav_open = true"><i class="icon-menu"></i></div>
  -->
  <div ng-show="client.show_date">{{date | date:'EEE, MMM d'}}</div>
  <weather-status></weather-status>
  <device-status device="device"></device-status>
  <notifications-status></notifications-status>
  &nbsp;
  <span uib-dropdown class="pointer">
    <span uib-dropdown-toggle>
      &nbsp;
      <i class="glyphicon glyphicon-option-vertical"></i>
      &nbsp;
    </span>
    <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu>
          <li><a ui-sref="main.rooms"><i class="glyphicon glyphicon-modal-window"></i> Rooms</a></li>
          <li><a ui-sref="main.devices"><i class="glyphicon glyphicon-oil"></i> Devices</a></li>
          <li><a ui-sref="main.scenes"><i class="icon-picture"></i> Scenes</a></li>
          <li><a ui-sref="main.notifications"><i class="icon-flag"></i> Notifications</a></li>
          <li><a ui-sref="main.triggers"><i class="icon-bomb"></i> Triggers</a></li>
          <li class="divider"></li>
          <li><a ui-sref="main.settings"><i class="glyphicon glyphicon-cog"></i> Settings</a></li>
          <li class="divider"></li>
          <li><a  ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i> Logout</a></li>
      </ul>
  </span>
</div>
<notifications></notifications>
