<div class="modal-header">
    <h4 class="modal-title">Replace Device

      <button class="btn btn-primary btn-sm pull-right" ng-hide="errors || processing" ng-click="reload(true)"><i class="icon-refresh"></i></button>
      <button class="btn btn-danger btn-sm pull-right" ng-show="errors" ng-click="reload()"><i class="icon-erroralt"></i></button>
      <button class="btn btn-default btn-sm pull-right" ng-show="processing"><i class="icon-loadingalt spin"></i></button>
    </h4>
</div>
<div class="modal-body">
  <div>
    <div class="input-group">
      <div class="input-group-addon">Isy Device</div>
      <input type="text" class="form-control" disabled="true" placeholder="Search" ng-model="node.name" autocomplete='off'>
    </div>
  </div>
  <div ng-hide="replacing">
    <div>&nbsp;</div>
    <div class="input-group" ng-hide="loading || replacing">
      <input type="text" class="form-control" id="name" placeholder="Search" ng-model="search" autocomplete='off'>
      <div class="input-group-addon"><i class="icon-search"></i></div>
    </div>
  </div>

  <div ng-show="loading"><i class="icon-refresh spin"></i> Loading Devices</div>
  <div class="form-group" ng-hide="loading || replacing">
    <div>&nbsp;</div>
    <ul class="list-group">
      <li style="cursor: pointer;" class="list-group-item" ng-show="!devices">None</li>
      <li style="cursor: pointer;" class="list-group-item" ng-repeat="device in devices | filter: search | orderBy: '+name'" ng-hide="device.config.address === node.config.address" ng-click="select(device)">{{device.name}}</li>
    </ul>
  </div>
  <div ng-show="replacing">
    <div>&nbsp;</div>
    <div class="input-group">
      <div class="input-group-addon">Abode Device</div>
      <input type="text" class="form-control" disabled="true" placeholder="Search" ng-model="device.name" autocomplete='off'>
    </div>
  </div>
  <div ng-show="replacing && !error">
    <h4 class="text-center" ng-hide="complete"><i class="icon-circleselection spin"></i> Replacing Devices</h4>
    <h4 class="text-center" ng-show="complete"><i class="icon-ok-sign text-success"></i> Device Replaced</h4>
  </div>
  <div ng-show="replacing && error">
    <h4 class="text-center"><i class="icon-warning-sign text-danger"></i> {{error_msg}}</h4>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning btn-sm pull-left" type="button" ng-disabled="replacing && !error" ng-click="cancel()">Cancel</button>
    <button class="btn btn-sm pull-right btn-success" type="button" ng-show="complete" ng-click="cancel()">Done</button>
</div>
