
<h4 style=" white-space: nowrap">
	<button class="btn btn-sm btn-default" style="text-align: left">
	<small ng-show="device._power >= 0"><div> {{device._power}} W</div></small>
	<small ng-show="device._voltage >= 0"><div>{{device._voltage}} V</div></small>
	<small ng-show="device._current >= 0"><div>{{device._current}} A</div></small>
	<small ng-show="device._total_power >= 0"><div><i class="icon-sum"></i> {{device._power}} kW</div></small>
	</button>
</h4>
