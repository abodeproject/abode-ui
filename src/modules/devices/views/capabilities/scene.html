<div style="text-align: center;" ng-hide="has_capability('dimmer')">
  <div style="border: .1em solid white; border-radius: .4em; height: 10em; width: 14em; text-align: center; vertical-align: middle; margin: 0 auto; position: relative; cursor: pointer; transition: 2s;">
    <div style="text-align: center;">
      <h2  ng-click="on()">On</h2>
      <div>&nbsp;</div>
      <h2  ng-click="off()">Off</h2>
    </div>
  </div>
</div>
