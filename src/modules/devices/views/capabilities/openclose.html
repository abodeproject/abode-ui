  <div style="border: .1em solid white; border-radius: .4em; height: 4em; width: 10em; text-align: center; vertical-align: middle; margin: 0 auto; position: relative; cursor: pointer;  transition: 2s;" ng-class="{'bg-success':  !device._on, 'bg-danger':  device._on}" ng-click="toggle_onoff()">
    <div style="text-align: center;">
      <h2 ng-show="device._on">Open</h2>
      <h2 ng-show="!device._on">Closed</h2>
    </div>
  </div>
</div>
