<div class="room-icon" ng-style="styles" ng-class="{'room-motion-0': motion_class == 'motion0', 'room-motion-2': motion_class == 'motion2', 'room-motion-4': motion_class == 'motion4', 'room-motion-8': motion_class == 'motion8', 'room-motion-16': motion_class == 'motion16', 'room-motion-32': motion_class == 'motion32', 'room-motion': room._motion_on, 'room-light': room._lights_on, 'active': room._motion_on || room._lights_on || room._doors_open || rooms._windows_open || tempType}" ng-click="view()">

  <div class="room-icon-display" ng-show="icon && room._temperature && tempType && !opening"><i class="{{icon}}"></i></div>
  <div class="room-icon-temp" ng-show="tempType && room._temperature && !opening">{{room._temperature | number:0}}</div>
  <span ng-show="icon && !room._temperature && !opening || !tempType && !opening"><i class="{{icon}}"></i></span>
  <span ng-show="opening"><i class="icon-circleselection spin"></i></span>
  <div class="room-icon-status room-icon-loading" ng-class="{'room-loading': loading}"><i class="icon-loadingalt spin"></i></div>
  <div class="room-icon-status room-icon-error" ng-class="{'room-error': error}"><i class="icon-warning-sign"></i></div>
  <div class="room-icon-badge room-icon-openclose" ng-class="{'room-openclose': room._doors_open || room._windows_open}">{{room._door_on_count + room._window_on_count}}</div>
  <div class="room-icon-badge room-icon-fan" ng-class="{'room-fan': room._fans_on}"><i class="icon-fan"></i></div>
  <div class="room-icon-badge room-icon-conditioner" ng-class="{'room-cool': room._mode_cool}"><i class="icon-snow"></i></div>
  <div class="room-icon-badge room-icon-conditioner" ng-class="{'room-heat': room._mode_heat}"><i class="icon-fire"></i></div>
  <div class="room-title" ng-show="title"><span style="font-size: .6em;">{{title}}</span></div>
</div>
