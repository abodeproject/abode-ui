<div ng-controller="cameraEdit">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" required="" ng-model="device.name">
  </div>
  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Username" ng-model="device.config.username">
  </div>
  <div class="form-group">
    <label for="name">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="device.config.password">
  </div>
  <div class="form-group">
    <label for="name">Video URL</label>
    <input type="text" class="form-control" id="video_url" placeholder="Video URL" ng-model="device.config.video_url">
  </div>
  <div class="form-group">
    <label for="name">Image URL</label>
    <input type="text" class="form-control" id="image_url" placeholder="Image URL" ng-model="device.config.image_url">
  </div>

  <div class="form-group">
    <button type="submit" class="pull-right btn btn-sm btn-primary" ng-click="save()" ng-disabled="editDevice.$invalid"><i class="icon-savetodrive"></i> Save</button>
    <button type="submit" class="btn btn-sm btn-default" ng-click="remove()"><i class="icon-circledelete"></i> Remove</button>
  </div>
</div>
