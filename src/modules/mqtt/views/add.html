<div ng-controller="mqttAdd">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Name" required="" ng-model="device.name">
  </div>
  <div class="form-group">
    <label for="name">Topic</label>
    <input type="text" class="form-control" id="topic" placeholder="Topic" required="" ng-model="device.config.topic">
  </div>
  <div class="form-group">
    <label for="name">Parser</label>
    <select size="1" ng-model="device.config.parser"></select>
    <select class="form-control" size="1" ng-model="device.config.parser" ng-options="parser.value as parser.name for parser in parsers"></select>
  </div>
</div>
