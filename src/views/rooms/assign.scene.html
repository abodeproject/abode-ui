<div class="modal-header"><h3>Assign Scene</h3></div>

<div class="modal-body">

  <div ng-show="loading"><i class="icon-refresh spin"></i> Loading Scenes</div>
  <div class="form-group" ng-hide="loading">
    <ul class="list-group">
      <li style="cursor: pointer;" class="list-group-item" ng-repeat="scene in scenes | orderBy: '+name'" ng-click="select(scene)" ng-show="assigned.indexOf(scene.name) == -1">{{scene.name}}</li>
    </ul>
  </div>
</div>


<div class="modal-footer">
    <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()">Cancel</button>
</div>
