<div class="modal-header"><h3>{{action}} Link</h3></div>

<div class="modal-body">
    <div class="form-group">
        <select class="form-control" ng-model="record.controller" ng-options="controller.value as controller.text for controller in controller_options">
        </select>
    </div>
    <div class="form-group">
        <label for="on_level">Device</label>
        <select class="form-control" ng-model="record.address" ng-options="device.config.address as device.name for device in devices"></select>
    </div>
    <div class="form-group" ng-show="!record.controller">
        <label for="on_level">On Level</label>
        <rzslider rz-slider-model="record.on_level" rz-slider-options="{floor: 0, ceil: 100, hideLimitLabels: true}" rz-slider-tpl-url="vendor/angularjs-slider/src/rzSliderTpl.html"></rzslider>
    </div>
    <div class="form-group" ng-show="!record.controller">
        <label for="address">Ramp Rate</label>
        <select size="1" class="form-control" ng-model="record.ramp_rate" ng-options="rate.value as rate.text for rate in rates | orderBy:'value':true">
        </select>
    </div>
    <div class="form-group" ng-show="!record.controller">
        <label for="address">Button</label>
        <rzslider rz-slider-model="record.button" rz-slider-options="{floor: 0, ceil: 255, hideLimitLabels: true}" rz-slider-tpl-url="vendor/angularjs-slider/src/rzSliderTpl.html"></rzslider>

        </select>
    </div>
    <div class="form-group" ng-show="record.controller">
        <label for="address">Scene</label>
        <rzslider rz-slider-model="record.group" rz-slider-options="{floor: 1, ceil: 255, hideLimitLabels: true}" rz-slider-tpl-url="vendor/angularjs-slider/src/rzSliderTpl.html"></rzslider>
    </div>
    <div uib-alert class="alert-danger" ng-show="error">{{error.message}}</div>
</div>


<div class="modal-footer">
    <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()" ng-disabled="loading">Cancel</button>
    <button class="btn btn-sm" type="button" ng-click="save()" ng-disabled="loading" ng-class="{'btn-primary': loading, 'btn-success': !loading}">
        <span ng-hide="loading"><i class="icon-save-floppy"></i> Save</span>
        <span ng-show="loading"><i class="icon-circleselection spin"></i> Saving</span></button>
</div>
