<div class="modal-header">
    <h4 class="modal-title">Select a Notification</h4>
</div>
<div class="modal-body">
  <h4 ng-show="loading"><i class="icon-refresh spin"></i> Loading...</h4>
  <div class="list-group" ng-hide="loading">
    <button type="button" class="list-group-item" ng-repeat="notification in notifications | orderBy: 'name'" ng-click="select(notification)" ng-hide="trigger.notifications.indexOf(notification._id) > -1">{{notification.name}}</button>
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning btn-sm" type="button" ng-click="close()">Close</button>
</div>
