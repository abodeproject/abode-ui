  <div class="container-fluid bg-muted" style="padding-bottom: 2em;">
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 col-xs-offset-1">
        <h2>Add Scene</h2>
      </div>
    </div>
    <div style="position: fixed; right: 1em; top: .4em; font-size: 2.5em; cursor: pointer"  ui-sref="^.list"><i class="glyphicon glyphicon-arrow-left"></i></div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2" style="font-size: 2em;">
        <div class="panel panel-default">
          <div class="panel-body">
            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
            <form name="addScene">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required="" ng-model="scene.name">
              </div>

              <button type="submit" class="pull-right btn btn-sm btn-primary" ng-click="add()" ng-disabled="addScene.$invalid"><i class="icon-circleadd"></i> Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
