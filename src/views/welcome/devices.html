<div class="row">
  <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
    <div>&nbsp;</div>
    <div class="row well">
      <div class="col-xs-6 col-xs-offset-3 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-0">
        <img src="images/home.png"  class="img-responsive img-rounded">
      </div>

      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-0">
        <div class="input-group">
          <input type="text" class="form-control" id="server" ng-model="config.server" disabled>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="reset_server()">Change</button>
          </span>
        </div>

        <p class="text-center"><strong>Select a Device</strong></p>
        <div class="list-group" ng-show="rad.mode == 'device'">
          <button type="button" class="list-group-item" ng-click="add_rad=false" ng-show="add_rad"><i class="icon-ok-sign text-success"></i> This is an Abode Rad</button>
          <button type="button" class="list-group-item" ng-click="add_rad=true" ng-show="!add_rad"><i class="icon-circledelete text-danger"></i> Not adding as an Abode Rad</button>
        </div>
        <div class="list-group">
          <button type="button" class="list-group-item" disabled ng-show="loading"><i class="icon-loadingalt spin"></i> Looking for Devices</button>
          <button type="button" class="list-group-item list-group-item-warning" ng-show="devices.length == 0 && !loading && !failed" ng-click="load_devices()"><i class="icon-warning-sign text-warning"></i> No existing devices found. Create a new one below or click here to retry</button>
          <button type="button" class="list-group-item" ng-show="failed" ng-click="load_devices()"><i class="icon-warning-sign text-danger"></i> Unknown error while getting devices.</button>
          <button type="button" class="list-group-item" ng-repeat="device in devices | orderBy: '+name' | filter:deviceFilter()" ng-click="select(device)"> {{device.name}}</button>
        </div>
        <p class="text-center"><strong>- or -</strong></p>
        <form name="manualFrm">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Create a New Device" ng-model="device.name">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="create()"><i class="icon-plus-sign"></i> <span class="hidden-xs">Create</span></button>
            </span>
          </div>
        </form>

      </div>

    </div>
  </div>
</div>
