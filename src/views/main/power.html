<div class="modal-body">
  <h3><i class="icon-off"></i>&nbsp;&nbsp;Power</h3>
  <h6 ng-show="action=='restart' && count_down > 0 && !error">Restarting in {{count_down}} seconds. <button class="btn btn-sm btn-link" ng-click="count_down=1">Restart Now</button></h6>
  <h6 ng-show="action=='restart' && count_down == 0 && !error">Restarting...</h6>
  <h6 ng-show="action=='shutdown' && count_down > 0 && !error">Shutting down in {{count_down}} seconds. <button class="btn btn-sm btn-link" ng-click="count_down=1">Shut down Now</button></h6>
  <h6 ng-show="action=='shutdown' && count_down == 0 && !error">Shutting Down...</h6>
  <h6 ng-show="error"><i class="text-danger icon-erroralt"></i> {{error}}</h6>
  <div>&nbsp;</div>
  <div class="btn-group btn-group-justified">
    <div class="btn-group" role="group">
      <button class="btn btn-default btn-sm" type="button" ng-click="cancel()" ng-disabled="action!='' && count_down == 0 && !error">Cancel</button>
    </div>
    <div class="btn-group" role="group">
      <button class="btn btn-warning btn-sm" type="button" ng-click="restart()" ng-disabled="action!=''">Restart</button>
    </div>
    <div class="btn-group" role="group">
      <button class="btn btn-danger btn-sm" type="button" ng-click="shutdown()" ng-disabled="action!=''">Shutdown</button>
    </div>
  </div>
</div>
