<div class="view" ui-view>

</div>
<div class="anav-shade" ng-click="anav_open = false" ng-show="anav_open"></div>

<div class="anav-drawer" ng-class="{'anav-visible': anav_open}">
	<div class="anav-opener">

	</div>
	<div class="anav-top">

	    <div class="row">
	      <div class="col-xs-4"><img src="./images/home.png" style="height: 5em;"></div>
	      <div class="col-xs-8" style="text-align: right">

	<div class="btn-group" uib-dropdown is-open="status.isopen">
	  <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
	    <i class="icon-map-marker"></i> <span class="caret"></span>
	  </button>
	  <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
	    <li role="menuitem" ng-repeat="source in sources" ng-click="changeSource(source)"><a href="#">{{source.name}}</a></li>
	  </ul>
	</div>

	      </div>
	    </div>

	</div>
	<div class="anav-mid">
	  <ul>
	    <li ui-sref="main.home"><i class="glyphicon glyphicon-home"></i> Home</li>
	    <li ui-sref="main.rooms"><i class="glyphicon glyphicon-modal-window"></i> Rooms</li>
	    <li ui-sref="main.devices"><i class="glyphicon glyphicon-oil"></i> Devices</li>
	    <li ui-sref="main.scenes"><i class="icon-picture"></i> Scenes</li>
	    <li ui-sref="main.triggers"><i class="glyphicon glyphicon-tasks"></i> Triggers</li>

	  </ul>
	</div>
	<div class="anav-bottom">
	  <ul>
	    <li ui-sref="index.settings"><i class="glyphicon glyphicon-cog"></i> Settings</li>
	    <li class="text-right" ng-click="logout()"><i class="glyphicon glyphicon-log-out"></i> Logout</li>
	  </ul>
	</div>
</div>

<div style="position: absolute; z-index: 1000; font-size: 4em;">
<button class="anav-opener text-muted"  ng-click="anav_open = true">&#9776;</button>
</div>
